<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KokoaTalk</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <div class="alt-header__field">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Setting</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </div>
  </header>

  <main class="main-screen more-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>Notices</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>Kokoa Lab</span>
        </div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>Version</span>
        </div>
        <div class="settings__setting-column">
          <span class="settings__setting-column__text">Latest Version</span>
        </div>
      </li>
    </ul>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav___link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>        
      <li class="nav__btn">
        <a class="nav___link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="more.html">
          <span class="nav__ellipsis-notification"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</body>
</html>
