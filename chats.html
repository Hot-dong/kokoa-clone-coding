<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - KokoaTalk</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <a href="./setting.html"><span><i class="fa-solid fa-gear fa-lg"></i></span></a>
    </div>
  </header>

  <a href="chat.html">
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="images/witch-155291_1280.png" 
          class="user-component__avatar" />
          <div class="user-component__text">
          <h4 class="user-component__title">Do Eun</h4>
          <h6 class="user-component__subtitle">What are you doing?</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span>21:22</span>
          <div class="badge user-component__alarm">1</d>
        </div>
      </div>
    </main>
  </a>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav___link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>        
      <li class="nav__btn">
        <a class="nav___link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa-solid fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="more.html">
          <span class="nav__ellipsis-notification"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <span>Your screen is too big  :(</span>
  </div>

  <script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</body>
</html>
