<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - KokoaTalk</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">Find</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fa-solid fa-gear fa-lg header__icon--gear"></i></span>
      <span class="header__icons--badge"></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-solid fa-qrcode fa-2x"></i>
        <span>QR Code</span></div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-address-book fa-2x"></i>
        <span>Add by Contacts</span></div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-fingerprint fa-2x"></i>
        <span>Add by ID</span></div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-envelope fa-2x"></i>
        <span>Invite</span></div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
      <div class="open-chet__headear">
        <h4>Open Chat</h4>
        <span>Go to Openchat Home
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts #army #friends</h6>
          <div class="open-post__members">
            <img src="images/슨상님.png" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <div class="open-post__member-status">Active</div>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="/images/호피.jpg" />
            <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-sm"></i><span>326</span></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav___link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>        
      <li class="nav__btn">
        <a class="nav___link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="more.html">
          <span class="nav__ellipsis-notification"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</body>
</html>
