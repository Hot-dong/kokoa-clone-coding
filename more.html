<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - KokoaTalk</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-quarter fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg header__icon--gear"></i></a></span>
      <span class="header__icons--badge"></span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img src="images/곤지암귀신.jpg" 
        class="user-component__avatar" />
        <div class="user-component__text">
        <h4 class="user-component__title">MinGyu</h4>
        <h6 class="user-component__subtitle">
          +82 8061-5542
          <span><i class="fa-solid fa-exclamation fa-xs"></i></span>
        </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar-check fa-2x"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-grin-wink fa-2x"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-brush fa-2x"></i>
        <span>Themes</span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-file-invoice-dollar fa-2x"></i>
        <span>Account</span>
      </div>
    </div>
    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="images/naroto2.png" />
          </div>
          <span class="more-suggestions__icon-text">Naruto</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <img src="images/쪼그려커피.png" />
          </div>
          <span class="more-suggestions__icon-text">GuaGee</span>
        </div>
      </div>
    </div>
  </main>
  
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav___link" href="friends.html">
          <i class="fa-regular fa-user fa-2x"></i>
        </a>
      </li>        
      <li class="nav__btn">
        <a class="nav___link" href="chats.html">
          <span class="nav__notification">1</span>
          <i class="fa-regular fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav___link" href="more.html">
          <span class="nav__ellipsis-notification"></span>
          <i class="fa-solid fa-ellipsis fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="no-mobile">
    <span>Your screen is too big  :(</span>
  </div>

  <script src="https://kit.fontawesome.com/8d41a321fa.js" crossorigin="anonymous"></script>
</body>
</html>
